<!-- for Logging in -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/signin.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script src="../static/signin.js" type="module" defer></script>
</head>
<body>
        <div class="head_container">
            <div class="white_container">
                <div class="left_box">
                    <h1>Sign in to Video-Books</h1>
    
                    <div class="logobox">
                        <div class="container">
                            <img src="../static/cssImages/twitter.png" alt="twitter">
                        </div>
                        <div class="container">
                            <img src="../static/cssImages/google.png" alt="google">
                        </div>
                        <div class="container">
                            <img src="../static/cssImages/instagram.png" alt="instagram">
                        </div>
                        <div class="container">
                            <img src="../static/cssImages/linkedin.png" alt="linkedin">
                        </div>
                    </div>
    
                    <div class="another">
                        or use you email for registration
                    </div>

                    <div class="blanks"><img src="../static/cssImages/envelope-solid 1.png" alt="mail"><input type="email" name="Email" id="email" placeholder="Oh hieee, you back!!" required></div>
                    <div class="blanks"><img src="../static/cssImages/lock-solid 1.png" alt="lock"><input type="password" name="password" id="password" placeholder="get in, wohooo!" required>
                    </div>
                    <div class="buttons">
                        <button id="forgetpassword">Forgot your password?</button>
                        <button class="signinleft"  id="submit" type="submit">SIGN IN</button>
                    </div>
                    
                </div>
                <div class="right_box">
                    <div class="logoclass">
                        <img src="../static/cssImages/Group 4.png" alt="video_books logo" class="logo">
                    </div>
                    <div class="heading">
                        <h1>Hello, Friends!</h1>
                    </div>
                    <div   class="title_line"><p>Enter your personal details and start journey with us</p></div>
    
                    <div class="sign_up_button">
                        <a href="/"><button>SIGN UP</button></a>
                    </div>
                </div>
            </div>
        </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
